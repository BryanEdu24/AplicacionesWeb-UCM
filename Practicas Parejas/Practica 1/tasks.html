<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de tareas AW</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./tasksScreen.css" media="screen">
        <link rel="stylesheet" href="./tasksPrint.css" media="print">
        <link rel="shortcut icon" href="./Recursos/LogoIcon.png">
    </head>

    <body>
        <div class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="LogoAndText">
                        <img src="Recursos/LogoIcon.png" alt="Logo Task Manager"class="LogoImg">
                        <label class="LogoText">Task Manager</label>
                    </div>
                </a>

                <div class="userSession">
                    <img src="./Recursos/UserImg.png" alt="Avatar del Usuario" class="LogoUser mx-auto">
                    <div class="NameUserOutSession">
                        <div class="NameUser">
                            cordovaperez@ucm.es
                        </div>
                        <div class="OutSession">
                            <button type="button" class="NavButton">Desconectar</button>
                        </div>
                    </div>
              </div>
            </div>
        </div>

        <main>
           <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <div class="userSession">
                        <img src="./Recursos/UserImg.png" alt="Avatar del Usuario" class="LogoUser">
                        <div class="NameUserOutSession">
                            <div class="NameUser"></div>
                            <div class="OutSession">
                                cordovaperez@ucm.es
                                <button type="button" class="btn btn-outline-light navbutton">Desconectar</button>
                            </div>
                        </div>
                  </div>
                </div>
            </nav>

            <div class="PrincipalTitle">
                <h1>Tareas<h1>
            </div>

            <div class="container PrincipalBlock">
                <ul>
                    <li id="TaskToDo">
                        <h4 class="ToDo">Preparar Prácticas AW</h4>
                        <div class="label">
                            <span class="badge rounded-pill bg-primary"><h6>Universidad</h6></span>
                            <span class="badge rounded-pill bg-primary Der"><h6>AW</h6></span>
                        </div>  
                        <button class="ButtonFinalize">Finalizar</button>
                    </li>
                    
                    <li id="TaskDone">
                        <h4>Mirar fechas del congreso</h4>
                    </li>
                    
                    <li id="TaskToDo">
                        <h4 class="ToDo">Ir al supermercado</h4>
                        <div class="label">
                            <span class="badge rounded-pill bg-primary"><h6>Personal</h6></span>
                            <span class="badge rounded-pill bg-primary Der"><h6>Básicos</h6></span>
                        </div>
                        <button class="ButtonFinalize">Finalizar</button>
                    </li>
                    
                    <li id="TaskToDo">
                        <h4 class="ToDo">Jugar al fútbol</h4>
                        <div class="label">
                            <span class="badge rounded-pill bg-primary"><h6>Personal</h6></span>
                            <span class="badge rounded-pill bg-primary Der"><h6>Deporte</h6></span>
                        </div>
                        <button class="ButtonFinalize">Finalizar</button>
                    </li>

                    <li id="TaskToDo">
                        <h4 class="ToDo">Hablar con profesor</h4>
                        <div class="label">
                            <span class="badge rounded-pill bg-primary"><h6>Universidad</h6></span>
                            <span class="badge rounded-pill bg-primary Der"><h6>TP2</h6></span>
                        </div>
                        <button class="ButtonFinalize">Finalizar</button>
                    </li>
                </ul>

                <div class="FinalButtonsSection">
                    <div>
                        <button class="ButtonDeleteTask">Eliminar Tareas</button>
                    </div>
                    <div>
                        <button class="ButtonAddTask">Añadir Nueva</button>
                    </div>
                </div>
            </div> 
        </main>
    </body>
    
</html>
