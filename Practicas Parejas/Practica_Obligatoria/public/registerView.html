<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Atención al Usuario</title>
        <link rel="shortcut icon" href="./Recursos/AtencionUsuarioIcon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./registerView.css" media="screen">
    </head>

    <body>
        <div class="row justify-content-center mt-4">
            <div class="divGeneral">
                <form method="POST" action="registerPost.html" enctype="multipart/form-data" title="Formulario de registro">
                    <div class="containerTextos">
                        <h2 class="mb-3"><strong>Crear cuenta</strong></h2>
                        <hr style="width: 85%; margin:auto;">
                        <div class="tituloSubtitulo">
                            <h4><strong>UCM - CAU</strong></h4>
                            <h5><strong>Centro de Atención al Usuario</strong></h5>
                        </div>      
                    </div>

                    <div class="containerInputs col justify-content-center">
                        <div>
                            <img src="images/emailVector.svg" height="25" width="25" alt="E-mail" title="Simbolo correo">
                            <input type="email" class="loginEmail" name="correo" required="true" autofocus placeholder="Introduzca su Email" title="Correo electrónico"/>
                        <div>   
                            <input type="submit" name="Login" value="Registrarse" class="registerBoton" title="Registro de Usuario"/>
                        </div>
                        <div class="preguntaSignIn" >
                            <p>¿Ya tienes una cuenta? <a href="loginView.html" title="Inicio de Sesión">¡Inicia Sesión!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
