<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Atención al Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./loginView.css" media="screen">
        <link rel="shortcut icon" href="./Recursos/AtencionUsuarioIcon.png">
    </head>

    <body>
        <div class="logo">
            <a href="https://ucm.es/">
                <img src="https://ucm.es/themes/ucm16/media/img/logo.png" alt="Logo de la UCM" title="Universidad Complutense de Madrid">
            </a>
        </div>

        <form action="" class="Formulario" title="Formulario de inicio sesión">
            <div class="inicioSesion"><h2><strong>Iniciar Sesión</strong></h2></div>
            <hr style="width: 85%; margin: auto;">
            <div class="containerTitulos">
                <div class="titulo">
                    <h4><strong>UCM - CAU</strong></h4>
                </div>
                <div class="subtitulo">
                    <h5><strong>Centro de Atención al Usuario</strong></h5>
                </div>
            </div>
            <div class="containerInputs">
                <div title="Correo electrónico">
                    <img src="Recursos/emailVector.svg" height="25" width="25" alt="E-mail">
                    <input type="email" class="loginEmail" required="true" autofocus placeholder="Introduzca su Email" />
                </div>
                <div class="seccionPassword" title="Contraseña">
                    <img src="Recursos/contraseniaVector.svg" height="25" width="25" alt="Contraseña">
                    <input type="password" name="loginContrasenia" class="loginContrasenia" required="true" placeholder="Introduzca su contraseña"/>
                    <span class="fa fa-fw fa-eye password-icon show-password" title="Mostrar/Ocultar Contraseña"></soan>
                </div>
                <div>   
                    <input type="submit" name="Login" value="Entrar" class="loginBoton" title="Inicio de Sesión"/>
                </div>
                <div class="preguntaSignIn">
                    <p>¿No estas registrado? <a href="registerView.html" title="Registro de Usuario">¡Crea tu cuenta!</a></p>
                </div>
            </div>
        </form>
    </body>

    <script>
        window.addEventListener("load", function() {
            // icono para mostrar contraseña
            showPassword = document.querySelector('.show-password');
            showPassword.addEventListener('click', () => {
                // elementos input de tipo clave
                contrasenia = document.querySelector('.loginContrasenia');

                if ( contrasenia.type === "text" ) {
                    contrasenia.type = "password"
                    showPassword.classList.remove('fa-eye-slash');
                } else {
                    contrasenia.type = "text"
                    showPassword.classList.toggle("fa-eye-slash");
                }
            })
        });
    </script>

</html>
