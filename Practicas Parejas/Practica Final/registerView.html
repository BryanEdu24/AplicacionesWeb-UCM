<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Atención al Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./registerView.css" media="screen">
        <link rel="shortcut icon" href="./Recursos/AtencionUsuarioIcon.png">
    </head>

    <body>
        <div class="logo">
            <a href="https://ucm.es/">
                <img src="https://ucm.es/themes/ucm16/media/img/logo.png" alt="Logo de la UCM" title="Universidad Complutense de Madrid">
            </a>
        </div>

        <form action="" class="Formulario" enctype="multipart/form-data" title="Formulario de registro">
            <div class="inicioSesion"><h2><strong>Crear cuenta</strong></h2></div>
            <hr style="width: 85%; margin: auto;">
            <div class="containerTitulos">
                <div class="titulo">
                    <h4><strong>UCM - CAU</strong></h4>
                </div>
                <div class="subtitulo">
                    <h5><strong>Centro de Atención al Usuario</strong></h5>
                </div>
            </div>
            <div class="containerInputs">
                <div title="Correo electrónico">
                    <img src="Recursos/emailVector.svg" height="25" width="25" alt="E-mail">
                    <input type="email" class="loginEmail" required="true" autofocus placeholder="Introduzca su Email" />
                </div>
                <div class="seccionPassword" title="Contraseña">
                    <img src="Recursos/contraseniaVector.svg" height="25" width="25" alt="Contraseña">
                    <input type="password" name="loginContrasenia1" class="loginContrasenia1" required="true" placeholder="Establezca contraseña"/>
                    <span class="fa fa-fw fa-eye password-icon show-password1" title="Mostrar/Ocultar Contraseña"></soan>
                </div>
                <div class="seccionPassword" title="Confirmar contraseña">
                    <img src="Recursos/contraseniaVector.svg" height="25" width="25" alt="Contraseña">
                    <input type="password" name="loginContrasenia2" class="loginContrasenia2" required="true" placeholder="Repita contraseña"/>
                    <span class="fa fa-fw fa-eye password-icon show-password2" title="Mostrar/Ocultar Contraseña"></soan>
                </div>
                <div title="Nombre de Usuario">
                    <img src="Recursos/usuarioVector.svg" height="25" width="25" alt="">
                    <input type="nameUser" class="loginNombre" required="true" placeholder="Nombre de Usuario"/>
                </div>
                <div title="Elija una opción">
                    <img src="Recursos/perfilVector.svg" height="30" width="30" alt="">
                    <select name="opciones" required="true">
                        <option value="opcion0" hidden selected>Seleccione un perfil universitario...</option>
                        <option value="opcion1">Alumno</option>
                        <option value="opcion2">Personal de Administración y Servicios (PAS)</option>
                        <option value="opcion3">Personal Docente e Investigador (PDI)</option>
                        <option value="opcion4">Antiguo Alumno</option>
                    </select> 
                </div>
                <div>
                    <label for="checkbox" title="Usuario Técnico"><strong>Técnico </strong></label>
                    <input type="checkbox" id="checkbox" value="checkboxTecnico" title="Usuario Técnico">
                    <img src="Recursos/numEmpleadoVector.svg" height="30" width="30" alt="Identificador Técnico" title="Identificador Técnico">
                    <input type="password" name="loginNumEmpleado" class="loginNumEmpleado" placeholder="Número de empleado" title="Ej: 1234-xxx"/>
                </div>
                <div>
                    <section><label>Seleccione foto de perfil (<i>.png, .jpg</i>):</label></section>
                    <input type="file" id="adjunto" name="fotoAdjunta" accept=".png, .jpg" title="Foto de perfil"/>
                </div>
                <div>   
                    <input type="submit" name="Login" value="Registrarse" class="loginBoton" title="Registro de Usuario"/>
                </div>
                <div class="preguntaSignIn" >
                    <p>¿Ya tienes una cuenta? <a href="loginView.html" title="Inicio de Sesión">¡Inicia Sesión!</a></p>
                </div>
            </div>
        </form>
    </body>

    <script>
         window.addEventListener("load", function() {
            // icono para mostrar contraseña
            showPassword1 = document.querySelector('.show-password1');
            showPassword1.addEventListener('click', () => {
                // elementos input de tipo clave
                contrasenia1 = document.querySelector('.loginContrasenia1');

                if (contrasenia1.type === "text") {
                    contrasenia1.type = "password"
                    showPassword1.classList.remove('fa-eye-slash');
                } else {
                    contrasenia1.type = "text"
                    showPassword1.classList.toggle("fa-eye-slash");
                 }
            })
         });

        window.addEventListener("load", function() {
            // icono para mostrar contraseña
            showPassword2 = document.querySelector('.show-password2');
            showPassword2.addEventListener('click', () => {
                // elementos input de tipo clave
                contrasenia2 = document.querySelector('.loginContrasenia2');

                if (contrasenia2.type === "text") {
                    contrasenia2.type = "password"
                    showPassword2.classList.remove('fa-eye-slash');
                } else {
                    contrasenia2.type = "text"
                    showPassword2.classList.toggle("fa-eye-slash");
                }
            })
        });
    </script>

</html>
