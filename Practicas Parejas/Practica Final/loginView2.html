<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centro de Atención al Usuario</title>
        <link rel="shortcut icon" href="./Recursos/AtencionUsuarioIcon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./loginView2.css" media="screen">
    </head>

    <body>
        <div class="logo">
            <a href="https://ucm.es/">
                <img src="https://ucm.es/themes/ucm16/media/img/logo.png" alt="Logo de la UCM" title="Universidad Complutense de Madrid">
            </a>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="divGeneral ">
                <form action="" class="Formulario col" title="Formulario de inicio sesión">
                    <div class="containerTextos">
                        <h2 class="mb-3"><strong>Iniciar Sesión</strong></h2>
                        <hr style="width: 85%; margin:auto;">
                        <div class="tituloSubtitulo">
                            <h4><strong>UCM - CAU</strong></h4>
                            <h5><strong>Centro de Atención al Usuario</strong></h5>
                        </div>      
                    </div>
    
                    <div class="containerInputs col justify-content-center">
                        <div>
                            <img src="Recursos/emailVector.svg" height="25" width="25" alt="E-mail" title="Simbolo correo">
                            <input type="email" class="loginEmail" required="true" autofocus placeholder="Introduzca su Email" title="Correo electrónico"/>
                        </div>
                        <div class="seccionPassword">
                            <img src="Recursos/contraseniaVector.svg" height="25" width="25" alt="Contraseña" title="Simbolo contraseña">
                            <input type="password" name="loginContrasenia" class="loginContrasenia" required="true" placeholder="Introduzca su contraseña" title="Contraseña"/>
                            <span class="fa fa-fw fa-eye password-icon show-password" title="Mostrar/Ocultar Contraseña"></soan>
                        </div>
                        <div>   
                            <input type="submit" name="Login" value="Entrar" class="loginBoton" title="Inicio de Sesión"/>
                        </div>
                        <div class="preguntaSignIn">
                            <p>¿No estas registrado? <a href="registerView.html" title="Registro de Usuario">¡Crea tu cuenta!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
